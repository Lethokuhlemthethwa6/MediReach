# Render Blueprint for Backend Deployment

services:
  - type: web
    name: medireach-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        value: MediReach <noreply@medireach.com>
      - key: FRONTEND_URL
        value: https://your-frontend-url.vercel.app
      - key: REMINDER_CRON_SCHEDULE
        value: 0 9 * * *
